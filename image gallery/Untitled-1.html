<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="img1.jpeg" alt="Image 1">
            <img src="img2.jpeg" alt="Image 2">
            <img src="img3.jpeg" alt="Image 3">
            <img src="img4.jpeg" alt="Image 4">
            <img src="img5.jpeg" alt="Image 5">
        </div>
        <div class="thumbnails">
            <img src="img1.jpeg" alt="Image 1" class="thumbnail active">
            <img src="img2.jpeg" alt="Image 2" class="thumbnail">
            <img src="img3.jpeg" alt="Image 3" class="thumbnail">
            <img src="img4.jpeg" alt="Image 4" class="thumbnail">
            <img src="img5.jpeg" alt="Image 5" class="thumbnail">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
